<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家订单管理</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-list {
            display: grid;
            gap: 15px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            color: #666;
            font-family: monospace;
            font-size: 14px;
        }

        .order-type {
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
        }

        .order-status {
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 15px;
        }

        .status-preparing {
            background: #2196F3;
            color: white;
        }

        .status-completed {
            background: #4CAF50;
            color: white;
        }

        .order-time {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        .item-list {
            margin: 15px 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 15px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .item-desc {
            color: #666;
            font-size: 12px;
        }

        .item-quantity {
            font-weight: bold;
            color: #e53935;
            margin-left: 15px;
        }

        .order-note {
            color: #666;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 8px;
            margin: 15px 0;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        .complete-btn {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="margin-bottom: 25px; text-align: center;">订单管理</h1>
    <div class="order-list" id="orderList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyALQN8YJqFaBkODuXgzMKmQv0FGIzwa4Do",
        authDomain: "restaurant-805a0.firebaseapp.com",
        databaseURL: "https://restaurant-805a0-default-rtdb.firebaseio.com",
        projectId: "restaurant-805a0",
        storageBucket: "restaurant-805a0.firebasestorage.app",
        messagingSenderId: "168984777945",
        appId: "1:168984777945:web:ab1325ce24ac4726b81ac8",
        measurementId: "G-7T1JTRSNH7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 实时订单监听
    database.ref('orders').orderByChild('timestamp').on('value', async (snapshot) => {
        const orders = snapshot.val();
        const orderList = document.getElementById('orderList');
        orderList.innerHTML = orders ? '' : '<p style="text-align:center; color:#666;">暂无订单</p>';

        if (!orders) return;

        // 获取菜单数据
        const menuSnapshot = await database.ref('menu').once('value');
        const menuData = menuSnapshot.val();

        // 处理每个订单
        Object.keys(orders).forEach(orderKey => {
            const order = orders[orderKey];
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';

            // 生成时间显示
            const orderDate = new Date(order.timestamp);
            const timeString = orderDate.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            // 生成菜品列表
            let itemsHtml = '';
            Object.keys(order.items).forEach(itemKey => {
                const quantity = order.items[itemKey];
                let itemInfo = null;

                // 在菜单中查找菜品信息
                Object.values(menuData).some(type => {
                    return Object.values(type.categories).some(category => {
                        if (category.items[itemKey]) {
                            itemInfo = category.items[itemKey];
                            return true;
                        }
                    });
                });

                itemsHtml += `
                        <div class="order-item">
                            <img src="${itemInfo?.image || ''}"
                                 class="item-image"
                                 onerror="this.style.display='none'">
                            <div class="item-info">
                                <div class="item-name">${itemInfo?.name || '未知菜品'}</div>
                                ${itemInfo?.desc ? `<div class="item-desc">${itemInfo.desc}</div>` : ''}
                            </div>
                            <div class="item-quantity">x${quantity}</div>
                        </div>
                    `;
            });

            orderCard.innerHTML = `
                    <div class="order-header">
                        <div>
                            <div class="order-id">订单号：${orderKey.slice(-6)}</div>
                            <div class="order-time">${timeString}</div>
                        </div>
                        <div>
                            <span class="order-type">${order.type}</span>
                            <span class="order-status status-${order.status}">
                                ${order.status === 'preparing' ? '进行中' : '已完成'}
                            </span>
                        </div>
                    </div>

                    ${order.note ? `<div class="order-note">备注：${order.note}</div>` : ''}

                    <div class="item-list">
                        ${itemsHtml}
                    </div>

                    ${order.status === 'preparing' ? `
                        <div style="text-align: right; margin-top: 15px;">
                            <button class="complete-btn" onclick="completeOrder('${orderKey}')">
                                标记为已完成
                            </button>
                        </div>
                    ` : ''}
                `;

            orderList.prepend(orderCard); // 新订单显示在最前面
        });
    });

    function completeOrder(orderKey) {
        if (confirm('确定要标记这个订单为已完成吗？')) {
            database.ref(`orders/${orderKey}`).update({
                status: 'completed',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }
    }
</script>
</body>
</html>
