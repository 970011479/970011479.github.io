<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线菜单系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .menu-item {
            border: 1px solid #eee;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: translateX(5px);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>欢迎来到智能点餐系统 🍴</h1>
    
    <div class="menu-item">
        <h2>经典汉堡套餐 🍔</h2>
        <p>价格：￥38</p>
        <button onclick="addToCart('汉堡套餐')">加入购物车</button>
    </div>

    <div class="menu-item">
        <h2>意大利肉酱面 🍝</h2>
        <p>价格：￥45</p>
        <button onclick="addToCart('意大利面')">加入购物车</button>
    </div>

    <div id="cart" style="margin-top: 30px; border-top: 2px solid #ccc; padding-top: 20px;">
        <h3>购物车清单</h3>
        <ul id="cart-list"></ul>
    </div>

    <script>
        let cart = [];
        
        function addToCart(item) {
            cart.push(item);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map(item => `<li>${item}</li>`).join('');
        }
    </script>
</body>
</html>
